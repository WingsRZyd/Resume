{% extends "base.html" %}
{% block title %}Добавление поста в гостевую книгу{% endblock %}
{% block content %}
<main>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="px-4 py-5 my-5 text-left">
                <a href="{{ url_for('hello_world') }}">
                    <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='bootstrap-logo.svg') }}" alt="" width="72" height="57">
                </a>
                <h3 class="display-5 fw-bold text-center">Добавление отзыва</h3>

                <form action="{{ url_for('add_post') }}" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Как вас зовут?</label>
                    <input class="form-control" name="name" id="name" placeholder="Роман">
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Текст отзыва</label>
                    <textarea class="form-control" name="text" id="text" rows="3"></textarea>
                </div>

                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Добавить отзыв</button>

                </form>
            </div>
        </div>
    </div>
</div>
</main>

{% endblock %}
